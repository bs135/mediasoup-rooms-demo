<html>

<head>
    <title>mediasoup room demo</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="socket.io/socket.io.js"></script>
    <script src="modules/mediasoupclient.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.8/EventEmitter.min.js"></script>
    <script src="RoomClient.js"></script>

</head>

<body>
    <main role="main" class="container">

        <div id="login">
            <div class="form-group">
                <label for="roomidInput">Room</label>
                <input type="text" class="form-control" id="roomidInput" placeholder="Room Id" value="123">
            </div>
            <div class="form-group">
                <label for="nameInput">User</label>
                <input type="text" class="form-control" id="nameInput" placeholder="User Id" value="bob">
            </div>
            <div class="form-group">
                <button id='joinButton' class="btn btn-primary"
                    onclick="joinRoom(nameInput.value, roomidInput.value)">Join</button>
            </div>
        </div>

        <div id="control" class="hidden">
            <div class="form-group">
                <button id='exitButton' class='hidden btn btn-danger' onclick="rc.exit()">Exit</button>
            </div>

            <div class="form-group">
                <label for="audioSelect">Audio source</label>
                <select id="audioSelect" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="videoSelect">Video source</label>
                <select id="videoSelect" class="form-control"></select>
            </div>

            <div class="form-group">
                <button id='startAudioButton' class='hidden btn btn-primary'
                    onclick="rc.produce(RoomClient.mediaType.audio, audioSelect.value)">audio</button>
                <button id='stopAudioButton' class='hidden btn btn-primary'
                    onclick="rc.closeProducer(RoomClient.mediaType.audio)">close audio</button>

                <button id='startVideoButton' class='hidden btn btn-primary'
                    onclick="rc.produce(RoomClient.mediaType.video, videoSelect.value)">video</button>
                <button id='stopVideoButton' class='hidden btn btn-primary'
                    onclick="rc.closeProducer(RoomClient.mediaType.video)">close video</button>

                <button id='startScreenButton' class='hidden btn btn-primary'
                    onclick="rc.produce(RoomClient.mediaType.screen)">screen</button>
                <button id='stopScreenButton' class='hidden btn btn-primary'
                    onclick="rc.closeProducer(RoomClient.mediaType.screen)">close screen</button>
            </div>
        </div>

        <div id='videoMedia' class='hidden'>

            <div class="row">
                <div class="col-sm">
                    <div class="card">
                        <div class="card-header">
                            local
                        </div>
                        <div class="card-body">
                            <div id="localMedia"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card">
                        <div class="card-header">
                            remote
                        </div>
                        <div class="card-body">
                            <div id="remoteVideos" class="container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row hidden">
                <div class="col-sm">
                    <div class="card">
                        <div class="card-header">
                            remote audio
                        </div>
                        <div class="card-body">
                            <div id="remoteAudios"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm"></div>
            </div>

        </div>
    </main>

</body>

<footer>
    <script src="index.js"></script>
</footer>

</html>
